<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ÂØºÊºîÂ∑•‰ΩúÂè∞ - ÊúÄÁªà‰∫§‰ªòÁâàÊú¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.08); }
        .node-line { stroke: #3b82f6; stroke-width: 2; fill: none; stroke-opacity: 0.2; transition: stroke-opacity 0.3s; }
        .node-line-active { stroke: #3b82f6; stroke-width: 3; stroke-dasharray: 8; animation: flow 1s linear infinite; stroke-opacity: 1; }
        @keyframes flow { from { stroke-dashoffset: 16; } to { stroke-dashoffset: 0; } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .canvas-bg { background-image: radial-gradient(circle, #1e293b 1.5px, transparent 1.5px); background-size: 30px 30px; }
        .no-select { user-select: none; }
        .sidebar-transition { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [workflow, setWorkflow] = useState(null);
            const [currentJobId, setCurrentJobId] = useState(null);
            const [viewMode, setViewMode] = useState('grid'); 
            const [messages, setMessages] = useState([{ role: 'ai', text: 'ÊàëÊòØÊÇ®ÁöÑ AI ÊåáÊå•ÂÆò„ÄÇ‰∏ä‰º†ËßÜÈ¢ëÂêéÊàëÂ∞ÜÂºÄÂßãÂÖ®Ëá™Âä®ÊãÜËß£„ÄÇ' }]);
            const [inputText, setInputText] = useState('');
            const [loading, setLoading] = useState(false);
            const [uploading, setUploading] = useState(false);
            const [isAgentVisible, setIsAgentVisible] = useState(true);

            // ÁîªÂ∏ÉÁº©ÊîæÂíåÊãñÊãΩÁä∂ÊÄÅ
            const [transform, setTransform] = useState({ x: 80, y: 50, scale: 0.45 });
            const isDragging = useRef(false);
            const lastMousePos = useRef({ x: 0, y: 0 });

            const fetchWorkflow = async (jobId) => {
                try {
                    const targetId = jobId || currentJobId;
                    const url = targetId ? `/api/workflow?job_id=${targetId}` : '/api/workflow';
                    const res = await fetch(url);
                    const data = await res.json();
                    if (data && data.job_id) {
                        setWorkflow(data);
                        setCurrentJobId(data.job_id);
                    }
                } catch (e) { console.error("Update failed", e); }
            };

            useEffect(() => { fetchWorkflow(); }, []);
            useEffect(() => {
                const timer = setInterval(() => { if (currentJobId && !uploading) fetchWorkflow(currentJobId); }, 3000);
                return () => clearInterval(timer);
            }, [currentJobId, uploading]);

            const handleWheel = (e) => {
                if (viewMode !== 'graph') return;
                const delta = e.deltaY > 0 ? -0.05 : 0.05;
                setTransform(prev => ({ ...prev, scale: Math.min(Math.max(prev.scale + delta, 0.05), 1.5) }));
            };
            const handleMouseDown = (e) => { if (viewMode === 'graph') { isDragging.current = true; lastMousePos.current = { x: e.clientX, y: e.clientY }; } };
            const handleMouseMove = (e) => {
                if (!isDragging.current || viewMode !== 'graph') return;
                const dx = e.clientX - lastMousePos.current.x;
                const dy = e.clientY - lastMousePos.current.y;
                setTransform(prev => ({ ...prev, x: prev.x + dx, y: prev.y + dy }));
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };
            const handleMouseUp = () => { isDragging.current = false; };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                const formData = new FormData();
                formData.append('file', file);
                try {
                    const res = await fetch('/api/upload', { method: 'POST', body: formData });
                    const data = await res.json();
                    if (data.status === 'success') {
                        setCurrentJobId(data.job_id);
                        await fetchWorkflow(data.job_id);
                    }
                } catch (e) { alert("‰∏ä‰º†Â§±Ë¥•"); }
                setUploading(false);
            };

            const sendAgentMsg = async () => {
                if (!inputText.trim()) return;
                const msg = inputText; setInputText('');
                setMessages(prev => [...prev, { role: 'user', text: msg }]);
                setLoading(true);
                await fetch('/api/agent/chat', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ message: msg, job_id: currentJobId }) 
                });
                setLoading(false);
                fetchWorkflow(currentJobId);
            };

            const updateShot = async (shotId, desc) => {
                await fetch('/api/shot/update', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ shot_id: shotId, description: desc, job_id: currentJobId })
                });
            };

            const runTask = async (type, shotId = null) => {
                await fetch(`/api/run/${type}${shotId ? `?shot_id=${shotId}&job_id=${currentJobId}` : `?job_id=${currentJobId}`}`, { method: 'POST' });
            };

            const getAssetUrl = (path) => path ? `/assets/${currentJobId}/${path}` : "";

            const SHOT_BLOCK_HEIGHT = 650; 
            const totalShots = workflow?.shots?.length || 0;
            const masterSourceY = (totalShots * SHOT_BLOCK_HEIGHT) / 2 - 325;
            const finalMergeX = 4200; // Â¢ûÈïøÁîªÂ∏É‰ª•ÂÆπÁ∫≥ÊâÄÊúâËäÇÁÇπ

            if (!workflow && !uploading) {
                return (
                    <div className="h-screen flex items-center justify-center p-4 bg-slate-950">
                        <div className="max-w-xl w-full glass rounded-[3rem] p-12 text-center space-y-8 border-blue-500/20 border-2 shadow-2xl">
                            <h1 className="text-3xl font-black tracking-tighter uppercase italic text-blue-400">Start ReTake Project</h1>
                            <label className="block bg-slate-900 border-2 border-dashed border-slate-700 hover:border-blue-500 p-12 rounded-[2rem] transition-all cursor-pointer">
                                <span className="text-slate-400 font-bold uppercase text-sm tracking-widest">Select Video File</span>
                                <input type="file" onChange={handleFileUpload} className="hidden" accept="video/*" />
                            </label>
                        </div>
                    </div>
                );
            }

            if (uploading) return <div className="h-screen flex items-center justify-center bg-slate-950 text-2xl font-black animate-pulse uppercase tracking-tighter text-blue-400">AI Deconstructing...</div>;

            return (
                <div className="h-screen flex flex-col p-4 gap-4 overflow-hidden">
                    {/* Header */}
                    <div className="glass rounded-2xl p-4 flex items-center justify-between border border-white/5 z-50">
                        <div className="flex items-center gap-6">
                            <h1 className="text-xl font-black tracking-tight bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent italic uppercase pr-4">ReTake Workstation</h1>
                            <div className="flex bg-slate-900 rounded-xl p-1 border border-white/10 shadow-inner">
                                <button onClick={() => setViewMode('grid')} className={`px-5 py-1.5 rounded-lg text-xs font-bold transition ${viewMode === 'grid' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500'}`}>STORYBOARD (Á≤æ‰øÆ)</button>
                                <button onClick={() => setViewMode('graph')} className={`px-5 py-1.5 rounded-lg text-xs font-bold transition ${viewMode === 'graph' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500'}`}>WORKFLOW CANVAS</button>
                            </div>
                        </div>
                        <div className="flex gap-4">
                            <button onClick={() => { setWorkflow(null); setCurrentJobId(null); }} className="text-[10px] font-black border border-white/10 px-4 py-2 rounded-xl text-slate-500 hover:text-white uppercase">+ New Project</button>
                            <button onClick={() => runTask('video_generate')} className="bg-emerald-600 hover:bg-emerald-500 px-6 py-2 rounded-xl text-sm font-black shadow-lg uppercase transition-all">Execute All</button>
                        </div>
                    </div>

                    <div className="flex flex-1 gap-4 overflow-hidden relative">
                        {/* ÁîªÂ∏É‰∏ªÂå∫Âüü */}
                        <div 
                            className={`flex-1 glass rounded-[3rem] overflow-hidden relative border border-white/10 no-select ${viewMode === 'graph' ? 'canvas-bg' : ''}`}
                            onWheel={handleWheel} onMouseDown={handleMouseDown} onMouseMove={handleMouseMove} onMouseUp={() => isDragging.current = false} onMouseLeave={() => isDragging.current = false}
                        >
                            {viewMode === 'grid' ? (
                                <div className="h-full overflow-y-auto p-10 custom-scrollbar">
                                    <div className="grid grid-cols-1 xl:grid-cols-2 gap-10">
                                        {workflow.shots?.map(shot => {
                                            const isSuccess = shot.status?.video_generate === 'SUCCESS';
                                            return (
                                                <div key={shot.shot_id} className="glass rounded-[2rem] border border-white/5 p-8 bg-slate-950/20 relative shadow-xl">
                                                    <div className="flex justify-between items-center mb-6 px-2">
                                                        <span className="font-mono text-xs text-blue-400 font-bold uppercase tracking-widest">{shot.shot_id}</span>
                                                        <span className="text-[10px] text-slate-600 font-mono tracking-tighter italic pr-40 uppercase">Shot Ref: {shot.start_time}s</span>
                                                    </div>
                                                    <div className="grid grid-cols-3 gap-6">
                                                        {/* 1. ÂéüÂßãÂàÜÈïúÂõæ */}
                                                        <div className="space-y-3">
                                                            <div className="relative aspect-video rounded-2xl overflow-hidden border border-white/10 bg-black shadow-lg">
                                                                <img src={getAssetUrl(shot.assets.first_frame)} className="w-full h-full object-cover" />
                                                                <div className="absolute top-3 left-3 bg-red-500 text-[8px] px-2 py-0.5 font-black rounded uppercase">SOURCE IMAGE</div>
                                                            </div>
                                                            <p className="text-[10px] text-center text-slate-500 uppercase tracking-widest">ÂéüÂßãÂàÜÈïúÂõæ</p>
                                                        </div>
                                                        {/* 2. È£éÊ†ºÂåñÂèÇËÄÉÂõæ */}
                                                        <div className="space-y-3">
                                                            <div className="relative aspect-video rounded-2xl overflow-hidden border border-purple-500/30 bg-slate-900 shadow-[0_0_20px_rgba(168,85,247,0.1)]">
                                                                {shot.assets.stylized_frame ? <img src={getAssetUrl(shot.assets.stylized_frame)} className="w-full h-full object-cover" /> : <div className="h-full flex items-center justify-center text-[10px] text-slate-700 italic uppercase tracking-tighter font-black animate-pulse">DNA Pending</div>}
                                                                <div className="absolute top-3 left-3 bg-purple-600 text-[8px] px-2 py-0.5 font-black rounded uppercase text-white">STYLIZED DNA</div>
                                                                <button onClick={() => runTask('stylize', shot.shot_id)} className="absolute bottom-3 right-3 glass p-2 rounded-lg hover:bg-white/10 transition-colors"><svg className="w-3 h-3 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" strokeWidth="3"/></svg></button>
                                                            </div>
                                                            <p className="text-[10px] text-center text-purple-400 uppercase tracking-widest underline decoration-purple-900">ÂàÜÈïúÂÆöÂ¶ÜÂõæ</p>
                                                        </div>
                                                        {/* 3. AI ËæìÂá∫ËßÜÈ¢ë */}
                                                        <div className="space-y-3">
                                                            <div className={`relative aspect-video rounded-2xl overflow-hidden border ${isSuccess ? 'border-emerald-500/40 shadow-xl' : 'border-blue-500/20 bg-slate-900'}`}>
                                                                {isSuccess ? <video src={`${getAssetUrl(shot.assets.video)}?t=${Date.now()}`} className="w-full h-full object-cover" controls autoPlay muted loop /> : <div className="h-full flex items-center justify-center font-mono text-[9px] text-blue-400 animate-pulse uppercase tracking-widest">{shot.status?.video_generate}</div>}
                                                                <div className="absolute top-3 left-3 bg-blue-500 text-[8px] px-2 py-0.5 font-black rounded shadow-lg uppercase text-white">AI OUTPUT</div>
                                                            </div>
                                                            <p className="text-[10px] text-center text-blue-400 uppercase tracking-widest">ÊúÄÁªàÁîüÊàêËßÜÈ¢ë</p>
                                                        </div>
                                                    </div>
                                                    <div className="mt-8 p-5 bg-slate-900/50 rounded-2xl border border-white/5 relative">
                                                        <div className="mb-2 text-[9px] text-slate-500 italic uppercase tracking-tighter">Style Context: {workflow.global?.style_prompt}</div>
                                                        <textarea className="w-full bg-transparent border-none text-[13px] text-slate-300 outline-none h-20 resize-none italic font-medium leading-relaxed" defaultValue={shot.description} onBlur={(e) => updateShot(shot.shot_id, e.target.value)} />
                                                        <div className="flex justify-end mt-2"><button onClick={() => runTask('video_generate', shot.shot_id)} className="text-[10px] text-emerald-400 font-black uppercase tracking-widest hover:text-emerald-300 transition-all shadow-2xl border border-emerald-900/20 px-4 py-1.5 rounded-full">Execute Re-Draw</button></div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            ) : (
                                /* üí° [ÂΩ¢ÊÄÅ 1] ÂÖ®ÈìæË∑ØÊîæÂ∞ÑÈÄªËæëÂõæÂçáÁ∫ßÁâà */
                                <div className="absolute inset-0 origin-top-left transition-transform duration-75" style={{ transform: `translate(${transform.x}px, ${transform.y}px) scale(${transform.scale})` }}>
                                    <svg className="absolute inset-0 w-[10000px] h-[10000px] pointer-events-none z-10">
                                        {workflow.shots?.map((shot, i) => (
                                            <React.Fragment key={i}>
                                                {/* ËøûÁ∫ø: Master -> Input */}
                                                <path d={`M 430 ${masterSourceY + 185} C 530 ${masterSourceY + 185}, 530 ${200 + i * SHOT_BLOCK_HEIGHT}, 630 ${200 + i * SHOT_BLOCK_HEIGHT}`} className={`node-line ${shot.status?.video_generate === 'RUNNING' ? 'node-line-active' : ''}`} />
                                                {/* ËøûÁ∫ø: Output -> Final Merge */}
                                                <path d={`M ${finalMergeX - 100} ${200 + i * SHOT_BLOCK_HEIGHT} C ${finalMergeX - 250} ${200 + i * SHOT_BLOCK_HEIGHT}, ${finalMergeX - 250} ${masterSourceY + 185}, ${finalMergeX} ${masterSourceY + 185}`} className="node-line" style={{ strokeOpacity: 0.1 }} />
                                            </React.Fragment>
                                        ))}
                                    </svg>
                                    
                                    {/* 1. Master Source (ÂéüÂßãËßÜÈ¢ë) */}
                                    <div className="absolute left-20 w-[410px] glass p-10 rounded-[4rem] border-2 border-red-500/40 shadow-2xl" style={{ top: `${masterSourceY}px` }}>
                                        <div className="absolute -right-3 top-1/2 -translate-y-1/2 w-8 h-8 bg-red-500 rounded-full border-4 border-slate-950 shadow-[0_0_20px_#ef4444]"></div>
                                        <h3 className="text-xs font-black text-red-500 mb-6 uppercase tracking-widest italic underline decoration-red-900">Root: Master Source</h3>
                                        <div className="aspect-video bg-black rounded-[2.5rem] overflow-hidden border border-white/10"><video src={getAssetUrl('input.mp4')} className="w-full h-full object-cover" controls muted loop /></div>
                                    </div>

                                    {/* 2. Ê†∏ÂøÉÈÄªËæëÈìæ (ÂàÜÊµÅÂπ∂Êéí) */}
                                    <div className="absolute left-[630px] top-0 flex flex-col gap-40 py-20">
                                        {workflow.shots?.map((shot, i) => {
                                            const isSuccess = shot.status?.video_generate === 'SUCCESS';
                                            const isImgSuccess = shot.status?.stylize === 'SUCCESS';
                                            return (
                                                <div key={shot.shot_id} className="flex items-center gap-10">
                                                    {/* [ËäÇÁÇπ A] ÊãÜÂá∫ÁöÑÂàÜÈïúÂõæ + Prompt */}
                                                    <div className="w-[600px] glass p-10 rounded-[3.5rem] border border-white/10 relative shadow-2xl">
                                                        <div className="absolute -left-3 top-1/2 -translate-y-1/2 w-6 h-6 bg-blue-500 rounded-full border-4 border-slate-950 shadow-[0_0_15px_#3b82f6]"></div>
                                                        <h4 className="text-blue-400 font-black text-[10px] mb-6 uppercase tracking-[0.2em]">Logic Layer 01: Deconstructed Input</h4>
                                                        <div className="flex gap-8">
                                                            <div className="w-48 h-32 rounded-2xl bg-black overflow-hidden border border-white/5 shadow-inner"><img src={getAssetUrl(shot.assets.first_frame)} className="w-full h-full object-cover" /></div>
                                                            <div className="flex-1">
                                                                <span className="text-[10px] text-slate-500 font-bold uppercase tracking-widest opacity-60 italic">Prompt Content</span>
                                                                <textarea className="w-full bg-slate-950/50 border border-white/10 rounded-2xl p-4 text-sm text-slate-200 h-32 mt-4 outline-none focus:border-blue-500/40 transition-all font-medium leading-relaxed" defaultValue={shot.description} onBlur={(e) => updateShot(shot.shot_id, e.target.value)} />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="text-4xl text-slate-800 font-black italic select-none">‚Üí</div>

                                                    {/* [ËäÇÁÇπ B] È£éÊ†º‰∏éÊ®°Âûã (ÁîüÂõæÈò∂ÊÆµ) */}
                                                    <div className="flex flex-col gap-6">
                                                        <div className="w-40 glass p-4 rounded-2xl border border-purple-500/30 flex flex-col items-center">
                                                            <span className="text-[8px] text-slate-500 uppercase font-black mb-1">Global Style</span>
                                                            <div className="text-[9px] text-purple-400 font-mono italic text-center w-full truncate">{workflow.global?.style_prompt}</div>
                                                        </div>
                                                        <div className="w-40 glass p-4 rounded-2xl border border-white/10 flex flex-col items-center">
                                                            <span className="text-[8px] text-slate-500 uppercase font-black mb-1">Img Model</span>
                                                            <div className="text-[9px] text-slate-300 font-bold uppercase font-mono">Nano Banana Pro</div>
                                                        </div>
                                                    </div>
                                                    <div className="text-4xl text-slate-800 font-black italic select-none">‚Üí</div>

                                                    {/* [ËäÇÁÇπ C] È£éÊ†ºÂåñÂèÇËÄÉÂõæ (DNA) */}
                                                    <div className={`w-[350px] glass p-4 rounded-[2.5rem] border ${isImgSuccess ? 'border-purple-500/50' : 'border-white/5 opacity-40'}`}>
                                                        <div className="text-[8px] text-purple-500 font-black uppercase mb-2 tracking-widest">Stylized Frame (DNA)</div>
                                                        <div className="aspect-video bg-black rounded-2xl overflow-hidden border border-white/10 relative">
                                                            {isImgSuccess ? <img src={getAssetUrl(shot.assets.stylized_frame)} className="w-full h-full object-cover" /> : <div className="h-full flex items-center justify-center text-[10px] text-slate-700 italic font-mono uppercase tracking-widest">(Not Generated)</div>}
                                                        </div>
                                                    </div>
                                                    <div className="text-4xl text-slate-800 font-black italic select-none">‚Üí</div>

                                                    {/* [ËäÇÁÇπ D] ËßÜÈ¢ëÊ®°ÂûãËäÇÁÇπ */}
                                                    <div className="w-32 glass p-4 rounded-2xl border border-white/10 flex flex-col items-center opacity-40">
                                                        <span className="text-[8px] text-slate-500 uppercase font-black mb-1">Vid Model</span>
                                                        <div className="text-[9px] text-slate-300 font-bold uppercase font-mono">Veo 3.1</div>
                                                    </div>
                                                    <div className="text-4xl text-slate-800 font-black italic select-none">‚Üí</div>

                                                    {/* [ËäÇÁÇπ E] AI ÂàÜÈïúËßÜÈ¢ë (ËæìÂá∫) */}
                                                    <div className={`w-[600px] glass p-4 rounded-[4rem] border transition-all duration-700 shadow-2xl ${isSuccess ? 'border-emerald-500/50 bg-emerald-500/5' : 'border-white/5 opacity-20'}`}>
                                                        <div className="aspect-video bg-black rounded-[3rem] overflow-hidden relative shadow-inner">
                                                            {isSuccess && shot.assets.video ? <video src={`${getAssetUrl(shot.assets.video)}?t=${Date.now()}`} className="w-full h-full object-cover shadow-2xl" autoPlay muted loop controls /> : <div className="h-full flex items-center justify-center font-mono text-xs text-slate-700 tracking-[0.5em] uppercase italic">(Video Not Generated)</div>}
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>

                                    {/* 3. FINAL Result Node (ÂêàÊàêÂ§ßËßÜÈ¢ë) */}
                                    <div className="absolute w-[800px] glass p-14 rounded-[6rem] border-2 border-emerald-500/40 shadow-[0_0_120px_rgba(16,185,129,0.2)] z-20" style={{ left: `${finalMergeX}px`, top: `${masterSourceY - 150}px` }}>
                                        <div className="absolute -left-4 top-1/2 -translate-y-1/2 w-10 h-10 bg-emerald-500 rounded-full border-4 border-slate-950 shadow-[0_0_30px_#10b981]"></div>
                                        <div className="flex justify-between items-center mb-8 px-4">
                                            <div>
                                                <h3 className="text-sm font-black text-emerald-400 uppercase tracking-[0.3em]">FINAL MOVIE EXPORT</h3>
                                                <p className="text-[10px] text-slate-500 font-mono mt-1 italic italic leading-relaxed">Combining all {totalShots} parallel segments...</p>
                                            </div>
                                            <button onClick={() => runTask('merge')} className="bg-emerald-600 hover:bg-emerald-400 px-10 py-3 rounded-full text-xs font-black uppercase tracking-widest text-white shadow-lg transition-all active:scale-95 shadow-emerald-950">RE-ASSEMBLE</button>
                                        </div>
                                        <div className="aspect-video bg-black rounded-[4rem] overflow-hidden border border-white/10 shadow-3xl relative">
                                            {workflow.global_stages?.merge === 'SUCCESS' ? (
                                                <video src={getAssetUrl('final_output.mp4')} className="w-full h-full object-cover" controls autoPlay muted loop />
                                            ) : (
                                                <div className="h-full flex flex-col items-center justify-center text-[10px] text-slate-600 font-mono italic p-12 text-center uppercase tracking-[0.6em]">
                                                    Awaiting all AI segments completion...
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Agent Sidebar */}
                        <div className={`sidebar-transition flex flex-col glass rounded-[3rem] overflow-hidden border border-white/10 shadow-2xl relative ${isAgentVisible ? 'w-96 ml-4' : 'w-0 border-none'}`}>
                            <button onClick={() => setIsAgentVisible(!isAgentVisible)} className={`absolute top-1/2 -left-5 -translate-y-1/2 w-10 h-10 glass rounded-full flex items-center justify-center text-blue-400 hover:text-white transition-all z-[100] border border-white/10 shadow-2xl ${!isAgentVisible ? 'translate-x-[-3rem] rotate-180' : ''}`}>
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" /></svg>
                            </button>
                            {isAgentVisible && (
                                <div className="flex flex-col h-full">
                                    <div className="p-6 border-b border-white/5 bg-white/5 font-black uppercase text-xs tracking-widest text-emerald-400">Director Agent</div>
                                    <div className="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar text-xs leading-relaxed">
                                        {messages.map((m, i) => (
                                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                <div className={`max-w-[90%] p-4 rounded-3xl ${m.role === 'user' ? 'bg-blue-600 text-white rounded-tr-none shadow-lg' : 'bg-slate-800 text-slate-200 shadow-xl border border-white/5'}`}>{m.text}</div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="p-6 bg-slate-900/80 border-t border-white/10">
                                        <div className="flex gap-3">
                                            <input value={inputText} onChange={e => setInputText(e.target.value)} onKeyDown={e => e.key === 'Enter' && sendAgentMsg()} placeholder="Command..." className="flex-1 bg-slate-950 border border-white/10 rounded-2xl px-5 py-3 text-xs outline-none focus:border-blue-500 text-white shadow-inner" />
                                            <button onClick={sendAgentMsg} className="bg-blue-600 hover:bg-blue-500 px-5 py-3 rounded-2xl font-black text-xs shadow-lg">Send</button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
